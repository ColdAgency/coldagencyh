<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>




.faq-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.question {
  width: 100%;
  margin-top: 5rem;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.question.active {
  background-color: lightgreen;
}

.answer {
  width: 100%;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
}

.answer.active {
  max-height: 10rem;
}



    </style>
</head>
<body>

  <div class="faq-container">
    <div class="question" style="background-color: green;">
      <h3>Soru 1</h3>
    </div>
    <div class="answer" style="background-color: grey;">
      <p>Cevap 1</p>
    </div>
    <div class="question" style="background-color: green;">
      <h3>Soru 2</h3>
    </div>
    <div class="answer" style="background-color: grey;">
      <p>Cevap 2</p>
    </div>
  </div>
  
      

    <script>

const faqQuestions = document.querySelectorAll(".faq-container .question");

faqQuestions.forEach((faqQuestion) => {
  faqQuestion.addEventListener("click", () => {
    faqQuestions.forEach((otherQuestion) => {
      if (otherQuestion !== faqQuestion && otherQuestion.classList.contains("active")) {
        const otherAnswer = otherQuestion.nextElementSibling;
        otherAnswer.classList.remove("active");
        otherQuestion.classList.remove("active");
      }
    });

    const answer = faqQuestion.nextElementSibling;
    answer.classList.toggle("active");
    faqQuestion.classList.toggle("active");
  });
});



    </script>

</body>
</html>
